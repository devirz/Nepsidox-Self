name: Green Graph Commit

on:
  schedule:
    - cron: '0 0 * * *' # Ù‡Ø± Ø±ÙˆØ² Ø³Ø§Ø¹Øª 00:00 UTC
  workflow_dispatch: # Ø¨Ø±Ø§ÛŒ Ø§Ø¬Ø±Ø§ Ø¯Ø³ØªÛŒ

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update file
        run: |
          DATE=$(date)
          echo "Last update: $DATE" > update.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add update.txt
          git commit -m "chore: keep green graph ðŸŒ± [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: git push
